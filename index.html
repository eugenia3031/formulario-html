<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous"
    />
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/b9c9176b8b.js" crossorigin="anonymous"></script>
    


    <title>Formulario</title>
</head>

<body>

    <!-- TITULO QUE ESTA ARRIBA-->

    <div class="card">
        <div class="card-header">
            <h4> Payment form example </h4>
        </div>
        <div class="card-body">

    <!-- Alerta -->

        <div class="alert alert-danger" role="alert">
            Some fields are missing
        </div>

    <!-- Primera linea -->

    <form class="row g-3">
        <div class="col-md-4">
            <label for="cardNumber" class="form-label"> Card # </label>
            <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXX">
        </div>
        <div class="col-md-4">
            <label for="CVC" class="form-label"> CVC # </label>
            <input type="password" class="form-control" id="CVC" placeholder="0000">
        </div>
        <div class="col-md-4">
            <label for="amount" class="form-label"> Amount </label>
            <input type="text" class="form-control" id="amount" placeholder="Amount">
        </div>

        <!-- Segunda linea -->

        <div class="col-md-6">
            <label for="firstName" class="form-label"> First Name </label>
            <input type="text" class="form-control" id="firstNameplaceholder">
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label"> Last Name </label>
            <input type="text" class="form-control" id="lastName">
        </div>

        <!-- Tercera linea -->

        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
                <option selected>Pick a state</option>
                <option>...</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="postalCode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="postalCode">
        </div>
    </form>

        <!-- Lado izquierdo -->

    <form>
        <div class="header"> We accept: </div>

        <div class="left-container text-left">
            <div class="form-check form-check-inline ">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">
                    <i class="fab fa-cc-visa"></i>
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">
                    <i class="fab fa-cc-mastercard"></i>
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">
                    <i class="fab fa-cc-diners-club"></i>
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                <label class="form-check-label" for="inlineRadio4">
                    <i class="fab fa-cc-amex"></i>
                </label>
            </div>
        </div>


        <!-- Lado derecho -->

        <div class="text-right" style="margin-right: 43%; margin-bottom: 5px;"> Message </div>

        <div class="form-outline col-6">
            <textarea class="form-control" id="textAreaExample3" rows="2"></textarea>
        </div>

        <div id="textAreaExample3" class="form-text" style="margin-left: 52%;">
            Add any notes here.
        </div>

        </div>

        <!-- Botones -->

        <div class="card-footer text-muted text-right">

        <div class="col-12">
            <button type="submit" class="btn btn-secondary"> Cancel </button>
            <button type="submit" class="btn btn-primary"> Send </button>
        </div>

        </div>
    </div>
    </form>
       
    <!-- Scripts -->

    <script 
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
